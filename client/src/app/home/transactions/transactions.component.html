<table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="txid">
      <th mat-header-cell *matHeaderCellDef> TXID </th>
      <td mat-cell *matCellDef="let element"> <div class="custom_width">{{element.txid}} </div></td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> <div class="custom_width_type">{{element.type}} </div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
