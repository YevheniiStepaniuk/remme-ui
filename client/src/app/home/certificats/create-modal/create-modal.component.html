<h2 mat-dialog-title>Create sertificate</h2>
<mat-dialog-content class="mat-typography">
  <form #createForm="ngForm" class="container">
    <mat-form-field floatLabel="true">
      <input matInput placeholder="Name" required name="name" [(ngModel)]="createCertificateModel.name">
    </mat-form-field>
    <mat-form-field floatLabel="true">
      <input matInput placeholder="Surname" required name="surname" [(ngModel)]="createCertificateModel.surname">
    </mat-form-field>
    <mat-form-field floatLabel="true">
      <input matInput placeholder="Email" required name="email" [(ngModel)]="createCertificateModel.email">
    </mat-form-field>
  </form>

</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" (click)="submit()">Create one</button>
</mat-dialog-actions>
